name: "Visionect Server (FINAL)"
version: "4.0.0"
slug: "visionect_server_final"
description: "Visionect Server with built-in PostgreSQL and Redis. Pre-built package. Requires Protection Mode OFF."
url: "https://github.com/Adam7411/visionect_server"
arch:
  - "aarch64"
  - "amd64"
  - "armv7"
protection: false
# === KLUCZOWA ZMIANA, KTÓRA WSZYSTKO NAPRAWIA ===
# Nazwa obrazu musi być spójna ze slugiem.
image: "adamak741/visionect-server-final-{arch}"
startup: "services"
boot: "auto"
init: false
ports:
  "8081/tcp": 8081
  "11113/tcp": 11113
ports_description:
  "8081/tcp": "Web Interface"
  "11113/tcp": "Server Port"
map:
  - "data:rw"
privileged:
  - "SYS_ADMIN"
devices:
  - "/dev/fuse"
cap_add:
  - "MKNOD"
